<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:p="primefaces">

<h:head>
	<title>PrimeFaces Test</title>
	<h:outputScript name="test.js" />
	<h:outputStylesheet name="test.css" />
</h:head>
<h:body>

	<h1>#{testView.string}</h1>
	<h:form id="frmTest">
		<div style="display: flex; direction: column;">
			<h2>toString example</h2>
			<p:selectOneMenu value="#{testView.currentStatus}">
				<f:selectItems value="#{testView.statusList}" />
				<p:ajax update="frmTest" />
			</p:selectOneMenu>
			<h:outputText value="Enum value: #{testView.currentStatus}" />
			<h2>enum.name example</h2>
			<p:dataTable value="#{testView.dataList}" var="row">
				<p:column headerText="Status" field="status" />
			</p:dataTable>
		</div>
	</h:form>

</h:body>
</html>
