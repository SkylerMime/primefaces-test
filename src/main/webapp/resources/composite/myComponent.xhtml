<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:cc="jakarta.faces.composite">
	<!-- Composite component to display information about an Owner or Contact in a card. Specifically designed for the Partner Details page. -->
	<cc:interface componentType="myComponent">
		<cc:attribute name="userNumber" type="java.lang.String" />
	</cc:interface>

	<cc:implementation>
		<f:event type="postAddToView" listener="#{cc.init}" />

		Inside Component
		<h:outputText value="#{cc.generatedId}" />

	</cc:implementation>
</html>
